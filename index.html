<!doctype html>
<html lang="en" ng-app="LightsOut">
  <head>
    <title>Lights Out! in Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="bigContainer" ng-controller="LightsOutController as LightsOutController">

    <div class="row">
      <h1>Lights Out!</h1>
      <!-- <input type="radio"
       ng-model="string"
       value="string"
       [name="string"]
       [ng-change="string"]
       ng-value="string"> -->
       <div class="topContainer">
         <button ng-click="reset()">RESET</button><br>
         Select # of rows<br>
         <span ng-repeat="i in [1,2,3,4,5] track by $index">
           <input type="radio" name="nRows" ng-model="nRowsObj.nRows" value="{{i}}">{{i}}
         </span>
        <!-- <input type="radio" name="nRows" ng-model="nRows" value="1">1
        <input type="radio" name="nRows" ng-model="nRows" value="2">2
        <input type="radio" name="nRows" ng-model="nRows" value="3">3
        <input type="radio" name="nRows" ng-model="nRows" value="4">4<br> -->
        <!--Total # of cells: {{nCells}}-->
      </div>
      <!-- <input type="radio" ng-model="value" value="foo" ng-change='newValue(value)'>
      <input type="radio" ng-model="value" value="bar" ng-change='newValue(value)'>
      <input type="radio" ng-model="value" value="baz" ng-change='newValue(value)'> -->

      <div class="lightsOutContainer" style="border: 1px solid red">

        <div ng-repeat="cell in cellArray" class="cell" ng-class="getClass($index)" ng-click="clickCell($index)"></div>

      </div>

      <div ng-show="hasWon()"><h1>YOU WON!</h1></div>

    </div>
</div>

</body>
</html>
